		<figcaption>
			<!--page starts with no displayswitch class. Added with javascript-->
			<p id="her2-p" >HER2 is frequently overexpressed in breast cancer. HER2 does not bind to its own extracellular ligand and depends on dimerization with partners like ErbB3 for activation. FDA approved HER2 inhibitors include monoclonal antibodies like traztuzumab.</p>
			<p id="her3-p">HER3, also known as ErbB3, is another EGFR family member. HER2/HER3 heterodimers have the most potent signaling of HER2 containing heterodimers.</p>
			<p id="egfr-p">EGFR is the prototypical member of the EGFR signaling family. EGFR can form homo- and heterodimers to activate downstream signaling. EGFR can be activated by multiple extracellular ligands. FDA approved inhibitors of EGFR include Erlotinib.</p>
			<p id="summary" class="displayswitch">The EGFR family is an important family of growth factor receptors that are often hyperactivated in cancer. Overactive EGFR activity is frequently observed in lung cancer. An important subset of breast cancers harbor amplifications in EGFR family member HER2. EGFR family receptors are all transmembrane receptor tyrosine kinases that activate upon binding to an extracellular ligand and dimerization, leading to activation of the intracellular tyrosine kinase domains. Intracellular signaling pathways activated downstream of EGFR include PI3K/Akt, the JAK/STAT pathway, and the Ras/Raf/Erk MAPK pathway.</p>

		</figcaption>

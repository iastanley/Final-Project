		<figcaption>
			<!--page starts with no displayswitch class. Added with javascript-->
			<p id="vegfa-p">VEGF-A is the main pro-angiogenic ligand in VEGF signaling. VEGF-A binds to VEGFR1 and VEGFR2. Bevacizumab was the first monoclonal antibody approved to targeting tumor angiogenesis via the VEGF pathway. Bevacizumab is an anti-VEGF antibody that is thought to work by blocking VEGFA binding to VEGFR2.</p>
			<p id="vegfr1-p" >VEGFR1 is a receptor tyrosine kinase that can bind to VEGF-A and placental growth factor (PlGF). The exact contribution of VEGFR1 to angiogenesis is not well understood.</p>
			<p id="vegfr2-p">VEGFR2 is the main receptor for VEGF-A, and most of the proangiogenic properties of VEGF-A are thought to be mediated via VEGFR2 signaling. VEGFR2 is expressed on endothelial cells that line normal and tumor capillaries. Activation of VEGFR2 by VEGF-A, produced by cancer cells, leads to survival and proliferation signaling in endothelial cells.</p>
			<p id="vegfr3-p">VEGFR3 is activated by binding to VEGF-C and is the main mediator of lymphangiogenesis.</p>
			<p id="summary" class="displayswitch">VEGF/VEGFR signaling is critical for tumor angiogenesis. In order for tumors to grow beyond a microscopic size, they need access to oxygen, and this is accomplished by initiating new blood vessel growth via angiogenesis. Because the need angiogenesis is virtually universal to all solid tumors, the VEGF pathway is an attractive target for cancer therapy. VEGFR family signaling is also involved in lymphangiogenesis, the growth of new lymph vessels. The lymphatic system is an important means for the metastatic spread of many cancers.</p>


		</figcaption>

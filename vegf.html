		<figcaption>
			<!--page starts with no displayswitch class. Added with javascript-->
			<p id="ras-p">Ras is a G protein that is often hyperactivated in cancer. Ras acts downstream of receptor tyrosine kinases and upstream of the MAPK pathway. Ras is generally considered an "undruggable" protein because of how it's GTPase activity is regulated.</p>
			<p id="braf-p" >BRAF is mutated in 90% of melanomas. Several BRAF inhibitors have been approved by the FDA.</p>
			<p id="mek-p">MEK operates downstream of mutant BRAF. FDA approved drugs targeting MEK are used as a means of circumventing resistance to BRAF inhibitors.</p>
			<p id="erk-p">The final kinase in the MAPK kinase cascade is called MAPK or Erk (extracellular regulated kinase). Erk phosphorylates downstream targets that alter transcription in the nucleus to promote cancer cell proliferation and survival</p>

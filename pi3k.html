		<figcaption>
			<!--page starts with no displayswitch class. Added with javascript-->
			<p id="pi3k-p">Phosphatidyl inositol kinase phosphorylates phosphoinositide 4-5 bisphosphate (PIP2) to phosphoinsoitide 3-4-5 trisphosphate (PIP3). This lipid signal can recruit other proteins to the inner layer of the cell membrane to propagate signals.</p>
			<p id="akt-p">Akt is activated downstream of PI3K by being recruited to PIP3 rich membrane. Akt is a kinase that can phosphorylate many downstream targets involved in regulation of mTOR and other survival and apoptotic pathways. Akt acitivity generally promotes cell survival.</p>
			<p id="pten-p">PTEN is a lipid phosphatase that reverses the activity of PI3K. PTEN is an important tumor suppressor and mutations inactivating PTEN are found in many cancers including prostate cancer and glioblastoma.</p>
			<p id="mtor-p">Mammalian target of rapamycin (mTOR) is a kinase that is part of a very important multiprotein complex called mTORC1. mTORC1 is activated downstream of PI3K/Akt activation and regulated by nutrient signaling. mTORC1 phosphorylates 4E-BP1 and S6K1 leading to increased ribosome activity and increased protein translation.</p>
			<p id="summary" class="displayswitch">The PI3K/Akt/mTOR pathway is a major hub in cell signaling that integrates growth factor and nutrient sensing and regulates many cellular functions, including nutrient import, many metabolic pathways, protein translation, and autophagy.</p>

		</figcaption>
